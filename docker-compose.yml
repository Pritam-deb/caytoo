name: caytoo

services:
  db:
    image: postgres:15-alpine
    restart: always
    container_name: caytoo_PostgresDB
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: caytoodatabase
      POSTGRES_DB: postgresdb
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  redis:
    image: redis:latest
    container_name: caytoo_Redis
    restart: always
    ports:
      - "6379:6379"

  news-worker:
    build:
      context: ./news-worker
    container_name: caytoo_NewsWorker
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    # volumes:
    #   - ./news-worker:/app
    depends_on:
      - db
      - redis

  engine:
    build:
      context: ./engine
    container_name: caytoo_Engine
    command: go run cmd/engine/main.go
    volumes:
      - ./engine:/app
    depends_on:
      - redis
      - news-worker

  db-processor:
    build:
      context: ./db-processor
    container_name: caytoo_DBProcessor
    command: npm run dev
    ports:
      - "3001:3001"
      - "5555:5555" # For Prisma Studio
    # volumes:
    #   - ./db-processor:/app
    depends_on:
      - db
      - redis
      - engine

  frontend:
    build:
      context: ./frontend
    container_name: caytoo_Frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
    depends_on:
      - db-processor
      - news-worker
      - engine

volumes:
  db_data:
